<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daytona Beach - Sunny Landing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .landing-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEFA 0%, #fefbd8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      color: #ff7f50;
      margin-bottom: 1rem;
      text-shadow: 1px 1px #FFA500;
    }

    .tagline {
      font-size: 1.5rem;
      color: #2f4f4f;
      margin-bottom: 2rem;
    }

    .cta-button {
      background: #FFA07A;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #FA8072;
    }

    /* Canvas overlays */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="logo">Welcome to Daytona Beach</div>
    <div class="tagline">Where the sun meets the ocean breeze</div>
    <button class="cta-button">Plan Your Trip</button>
  </div>

  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <!-- Optional OrbitControls if you want user interaction (not required) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js"></script>

  <script>
    // Basic Three.js setup
    let scene, camera, renderer, mesh;

    init();
    animate();

    function init() {
      // Create Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Simple geometry (e.g., a beach ball - sphere)
      const geometry = new THREE.SphereGeometry(1, 32, 32);

      // Fun material: a pastel-y orange
      const material = new THREE.MeshStandardMaterial({ color: '#FFA07A' });

      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Add a directional light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5).normalize();
      scene.add(light);

      // Ambient Light to soften shadows
      const ambient = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambient);

      // Handle Resizing
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      // Rotate the mesh for some motion
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
